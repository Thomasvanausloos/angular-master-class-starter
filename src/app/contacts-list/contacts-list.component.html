<mat-list>
  <a mat-list-item *ngFor="let contact of contacts$ | async ; trackBy: trackByContactId;"
     [routerLink]="['/contacts', contact?.id]">
    <img mat-list-avatar [src]="contact?.image || ''" alt="Picture of {{contact?.name}}">
    <h3 mat-line>{{contact?.name}}</h3>
    </a>
</mat-list>
